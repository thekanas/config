server: 
    port: 8072
eureka:
    instance:
        preferIpAddress: true
    client:
        registerWithEureka: true
        fetchRegistry: true
        serviceUrl:
            defaultZone: http://eurekaserver:8761/eureka/
cloud:
  gateway:
    discovery:
      locator:
        enabled: true
        lower-case-service-id: true            
